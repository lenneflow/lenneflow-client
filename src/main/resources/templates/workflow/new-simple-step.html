<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lenneflow Client</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- fontawesome-free -->
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.css">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div th:insert="sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                    <div th:insert="navheader :: navheader"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Workflow Step</h1>
                    </div>
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <form th:action="@{/workflow/{uid}/step/simple/new(uid=${workflow.uid})}" th:object="${workflowStep}" method="post">
                            <div class="row">
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4" th:text="${title}"></h1>
                                        </div>

                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label class="col-form-label">Workflow-Step Name</label>
                                                    <input type="text" class="form-control" th:field="*{name}" th:required="required"
                                                           placeholder="">
                                                </div>
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label class="col-form-label">Step Execution Order</label>
                                                    <input type="number" class="form-control" th:default="8080" th:field="*{executionOrder}" th:required="required">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label">Workflow-Step Description</label>
                                                <input type="text" class="form-control" th:field="*{description}" th:required="required"
                                                       placeholder="">
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label class="col-form-label">Retry Count</label>
                                                    <input type="number" class="form-control" th:field="*{retryCount}" th:required="required"
                                                            placeholder="">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="col-form-label">Control Structure</label>
                                                    <select disabled class="form-control" th:field="*{controlStructure}" th:required="required">
                                                        <option value="" selected>Please Select</option>
                                                        <option value="SIMPLE" selected>Simple</option>
                                                        <option value="SWITCH" selected>Switch</option>
                                                        <option value="DO_WHILE" selected>Do While</option>
                                                        <option value="SUB_WORKFLOW" selected>Sub Workflow</option>
                                                    </select>
                                                </div>
                                            </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label class="col-form-label">Function</label>
                                                <select class="form-control" th:field="*{functionId}" th:required="required">
                                                    <option value="" selected>Please Select</option>
                                                    <option th:each="func : ${functions}"
                                                            th:value="${func.uid}" th:text="${func.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">&nbsp;</h1>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Input Data</label>
                                            <textarea style="height: 300px" type="text" class="form-control" th:field="*{stringInputData}" th:required="required">
                                                </textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <button type="submit" class="btn btn-primary btn-user btn-block" th:name="action" th:value = "addStep">
                                                    Save and Add another Step
                                                </button>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <button type="submit" class="btn btn-primary btn-user btn-block" th:name="action" th:value = "saveStep">
                                                    Save Workflow-Step
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">&nbsp;</div>
                            </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:insert="footer :: footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="logoutmodal :: #logoutModal"></div>


    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/datatables-demo.js"></script>

    <!-- fontawesome-free -->
    <!--script src="/vendor/fontawesome-free/js/all.js"></script -->

<script>
    const copyToClipboard = async () => {
        try {
            const element = document.querySelector(".copy-input");
            await navigator.clipboard.writeText(element.textContent);
            console.log("Text copied to clipboard!");
        } catch (error) {
            console.error("Failed to copy to clipboard:", error);
            // Optional: Display an error message to the user
        }
    };
</script>

</body>

</html>
